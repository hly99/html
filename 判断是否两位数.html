<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>    
    body{font:12px/1.5 arial;text-align:center;}
    .f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;margin-right:10px;}
    </style>
</head>
<script>
    
$(document).ready(function(){
    let a;
    $("#f-text").keyup(function(){
        this.value = this.value.replace(/[^\d]/,"")
        a = this.value.toString().length;
    })
    $("button").click(function(){
        if(a==2){
            alert("√ 是两位数")
        }else{
            alert("这是"+a+"位数")
        }
    });
    
});
</script>
<body>
    <input type="text" id="f-text">
    <button id="f-con">判断几位数</button>
</body>
</html>
